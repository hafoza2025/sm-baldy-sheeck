<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام المطعم</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1> Meta Food Eygpt </h1>
            <p>مرحباً بك</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>اسم المستخدم</label>
                <input type="text" id="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>

            <div class="form-group">
                <label>نوع الحساب</label>
                <select id="role" required>
                    <option value="">-- اختر --</option>
                    <option value="admin">👑 مدير النظام</option>
                    <option value="cashier">💰 كاشير</option>
                    <option value="staff">👤 موظف</option>
                    <option value="kitchen">👨‍🍳 مطبخ</option>
                </select>
            </div>

            <button type="submit" class="btn-login">تسجيل الدخول</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config/keys.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            const result = await Auth.login(username, password, role);

            if (result.success) {
                Utils.showNotification('تم تسجيل الدخول بنجاح', 'success');

                setTimeout(() => {
                    switch (role) {
                        case 'admin':
                            window.location.href = 'admin-dashboard.html';
                            break;
                        case 'cashier':
                            window.location.href = 'cashier.html';
                            break;
                        case 'staff':
                            window.location.href = 'staff-tablet.html';
                            break;
                        case 'kitchen':
                            window.location.href = 'kitchen-display.html';
                            break;
                    }
                }, 1000);
            } else {
                Utils.showNotification(result.error, 'error');
            }
        });
    </script>
</body>

</html>
